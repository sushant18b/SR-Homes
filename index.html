<!DOCTYPE html>
<html>
<head>
  <title>Azure Auth Relay</title>
  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (code) {
        window.location.href = 'flutterflowapp://auth?code=' + code;
      }
    };
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
